<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">21<span class="period">.</span></span>
</h6>
<p>Consider the function \(f:\Z \to \Z\) given by \(f(n) = \begin{cases}n+1 \amp \text{ if }n\text{ is even} \\ n-3 \amp \text{ if }n\text{ is odd} . \end{cases}\)</p>
<ol class="lower-alpha">
<li><p>Is \(f\) injective? Prove your answer.</p></li>
<li><p>Is \(f\) surjective? Prove your answer.</p></li>
</ol>
