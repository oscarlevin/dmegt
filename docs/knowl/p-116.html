<h6 class="heading"><span class="type">Paragraph</span></h6>
<p> A sequence of vertices such that consecutive vertices (in the sequence) are adjacent (in the graph). A walk in which no edge is repeated is called a <dfn class="terminology">trail</dfn>, and a trail in which no vertex is repeated (except possibly the first and last) is called a <dfn class="terminology">path</dfn>.</p>
