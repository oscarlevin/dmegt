<p>These seem to grow very quickly. Further, if we add 1 to each term, we find the factorials, although starting with 2 instead of 1. This gives, \(a_n = (n+1)! - 1\) (where \(n! = 1 \cdot 2 \cdot 3 \cdots n\)).</p>
