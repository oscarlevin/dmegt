<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A = \{1, 4, 9\}\) and \(B = \{1, 3, 6, 10\}\text{.}\) Find each of the following sets.</p>
<ol class="lower-alpha">
<li><p>\(A \cup B\text{.}\)</p></li>
<li><p>\(A \cap B\text{.}\)</p></li>
<li><p>\(A \setminus B\text{.}\)</p></li>
<li><p>\(B \setminus A\text{.}\)</p></li>
</ol>
