<p>Assume that \(a\) or \(b\) is even - say it is \(a\) (the case where \(b\) is even will be identical). That is, \(a=2k\) for some integer \(k\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
ab \amp =(2k)b\\
\amp =2(kb)\text{.}
\end{align*}
</div>
<p>Thus \(ab\) is even.</p></article><span class="incontext"><a href="sec_logic-proofs.html#HFd">in-context</a></span>
