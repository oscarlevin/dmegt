<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove: For all integers \(a\text{,}\) \(b\text{,}\) and \(c\text{,}\) if \(a|b\) and \(b|c\) then \(a|c\text{.}\) (Here \(x|y\text{,}\) read “\(x\) divides \(y\)” means that \(y\) is a multiple of \(x\text{,}\) i.e., that \(x\) will divide into \(y\) without remainder).</p>
