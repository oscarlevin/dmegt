<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Additive Principle.</span></h6>
<p>The <dfn class="terminology">additive principle</dfn> states that if event \(A\) can occur in \(m\) ways, and event \(B\) can occur in \(n\) <em class="emphasis">disjoint</em> ways, then the event “\(A\) or \(B\)” can occur in \(m + n\) ways.</p></article><span class="incontext"><a href="sec_counting-addmult.html#pOu">in-context</a></span>
