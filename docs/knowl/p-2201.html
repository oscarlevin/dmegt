<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">multiplicative principle</dfn> states that if event \(A\) can occur in \(m\) ways, and each possibility for \(A\) allows for exactly \(n\) ways for event \(B\text{,}\) then the event “\(A\) and \(B\)” can occur in \(m \cdot n\) ways.</p>
