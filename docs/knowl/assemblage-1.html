<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Graph Definition.</span></h6>
<p>A <dfn class="terminology">graph</dfn> is an ordered pair \(G = (V, E)\) consisting of a nonempty set \(V\) (called the <dfn class="terminology">vertices</dfn>) and a set \(E\) (called the <dfn class="terminology">edges</dfn>) of two-element subsets of \(V\text{.}\)</p></article><span class="incontext"><a href="sec_gt-intro.html#AgV">in-context</a></span>
