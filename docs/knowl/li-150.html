</h6>
<p>This is the set \(\{3, 4, 5, \ldots \}\) since we need each element to be a natural number whose square is at least three more than 2. Since \(3^2 - 3 = 6\) but \(2^2 - 3 = 1\) we see that the first such natural number is 3.</p></article><span class="incontext"><a href="sec_intro-sets.html#li-150">in-context</a></span>
