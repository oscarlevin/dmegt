<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that \(G' = (V', E')\) is an <dfn class="terminology">induced subgraph</dfn>  of \(G = (V, E)\) provided \(V' \subseteq V\) and every edge in \(E\) whose vertices are still in \(V'\) is also an edge in \(E'\text{.}\)</p>
