<article class="proof"><h6 class="heading"><span class="type">Proof</span></h6>
<p>Let \(n\) be an arbitrary integer. Suppose \(n\) is even. Then \(n = 2k\) for some integer \(k\text{.}\) Now \(n^2 = (2k)^2 = 4k^2 = 2(2k^2)\text{.}\) Since \(2k^2\) is an integer, \(n^2\) is even.</p></article><span class="incontext"><a href="sec_logic-proofs.html#khM">in-context</a></span>
