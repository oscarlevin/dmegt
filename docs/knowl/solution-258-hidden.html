<li><p>\({10\choose 5}\) sets. We must select 5 of the 10 digits to put in the set.</p></li>
<li><p>Use stars and bars: each star represents one of the 5 elements of the set, each bar represents a switch between digits. So there are 5 stars and 9 bars, giving us \({14 \choose 9}\) sets.</p></li>
