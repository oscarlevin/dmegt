<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Spanning tree.</span></h6>
<p>Given a connected graph \(G\text{,}\) a <dfn class="terminology">spanning tree</dfn> of \(G\) is a subgraph of \(G\) which is a tree and includes all the vertices of \(G\text{.}\)</p>
<p>Every connected graph has a spanning tree.</p></article><span class="incontext"><a href="sec_trees.html#ERb">in-context</a></span>
