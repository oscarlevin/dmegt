<p>True. Let \(a\) and \(b\) be integers. Assume both are even. Then \(a = 2k\) and \(b = 2j\) for some integers \(k\) and \(j\text{.}\) But then \(a+b = 2k + 2j = 2(k+j)\) which is even.</p></article><span class="incontext"><a href="sec_logic-proofs.html#tST">in-context</a></span>
